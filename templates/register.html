<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>


        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form id="signupForm" action="{{ url_for('register') }}" method="post">

	<center><img src="{{url_for('static',filename='img/images.png')}}" width="250" height="180"></center>


    <label for="username">First & Last Name:</label>
    <input type="text" id="username" name="username" required>

   

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber">

    <button type="submit">Sign Up</button>
    
    <div>
	    <a href="#" id="forgotPasswordLink">Forgot Password?</a>
    </div>
</form>
<script>document.addEventListener('DOMContentLoaded', function() {
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');

    // Add a click event listener to the link
    forgotPasswordLink.addEventListener('click', function(event) {
        event.preventDefault();
        
        // Perform an action using Flask's endpoint here
        // Example: Send a POST request to the Flask API endpoint for password change
        fetch('/api/password_change', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                // Include necessary data like username, old password, new password, etc.
                username: 'username',
                old_password: 'old_password',
                new_password: 'new_password'
            })
        })
        .then(response => {
            // Handle the response from the API
            if (response.ok) {
                // Password change was successful
                console.log('Password changed successfully!');
            } else {
                // Password change failed
                console.log('Password change failed.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
});
</script>
</body>
</html>
