<!DOCTYPE html>
<html>
<head>
  <title>Sandwich Recipe</title>
</head>
<body>
  <h2>How to Make a Sandwich</h2>
  <ol>
    <li>Flet two slices of bread.</li>
    <li>Spread mayonnaise on one slice.</li>
    <li>Add lettuce, tomato, and cheese.</li>
    <li>Place the other slice of bread on top.</li>
    <li>Cut the sandwich in half.</li>
  </ol>
</body>
</html>
